<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <style>
    .jumbotron {
      text-align: center;
    }
    .container {
      text-align: center;
    }
    button {
      display: block;
      margin-left: 47%;
      position: relative;
    }
    h1 {
      text-align: center;
    }
    #successpicture {
      margin-left: 35%;
      position: relative;
    }
  </style>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Trivia Game!</h1>
    </div>
    <div class="start">
      <button onclick="startQuiz()">
        Start
      </button>
    </div>

    <div class="container" style="display:none;">
      <h2 id="timer">Time left</h2>
      <h2 id="question">Question Niggaaaaa</h2>
      <button onclick="buttonClick(this)" id="answer0">
        Answer 1
      </button>
      <button onclick="buttonClick(this)" id="answer1">
        Answer 2
      </button>
      <button onclick="buttonClick(this)" id="answer2">
        Answer 3
      </button>
      <button onclick="buttonClick(this)" id="answer3">
        Answer 4
      </button>
      <button onclick="buttonClick(this)" id="skip">
        Skip
      </button>
    </div>

    <div class="show-answer" style="display:none;">
      <h1 id="realanswer">The correct answer is:</h1>
      <img id="successpicture" />
    </div>

    <div class="results" style="display: none;">
      <h3 id="correct">
        Correct answers:
      </h3>
      <h3 id="wrong">
        Wrong answers:
      </h3>
      <h3 id="skipped">
        Unanswered:
      </h3>
      <button onclick="startQuiz()">
        Restart Quiz!
      </button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
